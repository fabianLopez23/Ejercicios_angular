<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head>
	<title>Filtros</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.12/i18n/angular-locale_es-co.js"></script>
  		<script src="filtros.js"></script>	
</head>
<body ng-app>
	<div class="container" ng-controller="ControladorFiltros">
		<h1>Filtros Nativos de AngularJS</h1>
		<hr>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" placeholder="Buscar Empleado" ng-model="buscar">
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>
								<a href="" ng-click="ordenarPor('nombre')">
								Nombre
								</a>
								<span class="caret" style="cursor: pointer" ng-click="ordenarPor('-nombre')"></span>
								</th>
								<th>Apellido</th>
								<th>Primer DÃ­a de Trabajo</th>
								<th>Telefono</th>
								<th>Salario</th>
								<th>Bono</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="empleado in empleados | orderBy:ordenSeleccionado | filter:buscar">
							<td>{{empleado.nombre}}</td>
							<td>{{empleado.paterno}}{{empleado.materno}}</td>
							<td>{{empleado.primerDia | date:'fullDate'}}</td>
							<td>{{empleado.telefono}}</td>
							<td>{{empleado.salario | currency}}</td>
							<td>% {{empleado.bono |number:2}}</td>	
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>
</body>
</html>
